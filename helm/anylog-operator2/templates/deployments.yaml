apiVersion: apps/v1
kind: Deployment
metadata:
  name: anylog-operator
  labels:
    app: anylog-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anylog-operator
  template:
    metadata:
      labels:
        app: anylog-operator
    spec:
      imagePullSecrets:
      - name: imagepullsecret
      containers:
      - name: anylog-operator
        image: anylogco/anylog-network:predevelop
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: operator-configurations
        env:
          - name: DB_PASSWD
            valueFrom:
              secretKeyRef:
                name: operator-secret-configurations
                key: DB_PASSWD
        ports:
          - containerPort: 32158
            name: tcp
          - containerPort: 32159
            name: rest