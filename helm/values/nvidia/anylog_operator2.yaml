#----------------------------------------------------------------------------------------------------------------------
# The following are the general values used to deploy an AnyLog instance of type: Operator | AnyLog version: predevelop
#----------------------------------------------------------------------------------------------------------------------
general:
  namespace: default
  app_name: anylog
  deployment_name: anylog-operator-app2
  service_name: anylog-operator-svs2
  configmap_name: anylog-operator-configs2
  replicas: 1

image:
  secretName: imagepullsecret
  repository: nvcr.io/uazwwnrnci5h/anylog/anylog-network
  tag: predevelop
  pullPolicy: Always

configs:
  basic:
    node_type: operator
    node_name: anylog-operator-node2
    company_name: Nvidia
    # if location is not set, will use `https://ipinfo.io/json` to get coordinates
    location: ""
  networking:
    server: 32158
    rest: 32159
    # Optional broker port
    broker: ""
    # master node is not needed for REST node
    # Optional external & local IP instead of the default values
    external_ip: anylog-operator-svs2.default.svc.cluster.local
    local_ip: ""
  authentication:
    enable: false
    type: ""
    user: ""
    password: ""
  blockchain:
    master_node: anylog-master-svs.default.svc.cluster.local:32048
    sync_time: 30 seconds
    source: master
    destination: file
  database:
    type: sqlite
    # whether to have system_query database to run against memory directly
    memory: true
  operator:
    # set member ID for operator - should only be used when readding operator to blockchain but keep (file) configs consistent
    member: ""
    cluster_name: nvidia-cluster2
    create_table: true
    update_tsd: true
    archive: true
    distributor: true
    db_name: fleet_command
    partition:
        enable: true
        table: "*"
        column: timestamp
        interval: 7 days
        keep: 12
        sync: 1 day
  publisher:
    compress: true
    move: true
    db_location: file_name[0]
    table_location: file_name[1]
  mqtt:
    enable: true
    broker: driver.cloudmqtt.com
    port: 18785
    user: ibglowct
    password: MSY4e009J7ts
    log: false
    topic:
      name: anylogedgex
      db_name: fleet_command
      table: plc_device
      timestamp: now
      value_type: float
      value: bring [readings][][value]
  settings:
    # whether to deploy a local script that extends the default startup script
    deploy_local_script: false
    # An optional parameter for the number of workers threads that process requests which are send to the provided IP and Port.
    tcp_thread_pool: 6
    # Amount of time (in seconds) until REST timeout
    rest_timeout: 30
    # The number of concurrent threads supporting HTTP requests.
    rest_threads: 5
    # Sets the number of threads supporting queries (the default is 3).
    operator_pool: 3
    write_immediate: true
    threshold_time : 60 seconds
    threshold_volume: 10KB



