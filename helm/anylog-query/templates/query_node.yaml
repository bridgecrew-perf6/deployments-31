apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: al-nvidia-query
  labels:
    app: al-nvidia-query
spec:
  serviceName: "al-nvidia-query"
  replicas: 1
  selector:
    matchLabels:
      app: al-nvidia-query
  template:
    metadata:
      labels:
        app: al-nvidia-query
    spec:
      imagePullSecrets:
      - name: imagepullsecret
      containers:
      - name: al-nvidia-query
        image: nvcr.io/uazwwnrnci5h/anylog/anylog-network:demo
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: query-configurations
        ports:
          - containerPort: 32348
            name: tcp
          - containerPort: 32349
            name: rest