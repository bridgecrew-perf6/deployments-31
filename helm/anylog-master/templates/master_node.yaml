apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: al-nvidia-master
  labels:
    app: al-nvidia-master
spec:
  serviceName: "al-nvidia-master"
  replicas: 1
  selector:
    matchLabels:
      app: al-nvidia-master
  template:
    metadata:
      labels:
        app: al-nvidia-master
    spec:
      imagePullSecrets:
      - name: imagepullsecret
      containers:
      - name: al-nvidia-master
        image: nvcr.io/uazwwnrnci5h/anylog/anylog-network:demo
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: master-configurations
        ports:
          - containerPort: 32048
            name: tcp
          - containerPort: 32049
            name: rest