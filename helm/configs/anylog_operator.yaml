#----------------------------------------------------------------------------------------------------------------------
# The following are the general values used to deploy an AnyLog instance of type: REST | AnyLog version: develop
#----------------------------------------------------------------------------------------------------------------------
general:
  namespace: default
  app_name: anylog
  deployment_name: anylog-operator-app1
  service_name: anylog-operator-svs1
  configmap_name: anylog-operator-configs1
  replicas: 1
  
image:
  secretName: imagepullsecret
  repository: anylogco/anylog-network
  tag: predevelop
  pullPolicy: Always

configs:
  basic:
    node_type: operator
    node_name: anylog-operator-node1
    company_name: Aarna Network
    # if location is not set, will use `https://ipinfo.io/json` to get coordinates
    location: ""
  networking:
    server: 32148
    rest: 32149
    # Optional broker port
    broker: ""
    # master node is not needed for REST node
    # Optional external & local IP instead of the default values
    external_ip: ""
    local_ip: ""
  authentication:
    enable: false
    type: ""
    user: ""
    password: ""
  blockchain:
    ledger_conn: 54.67.8.195:32048
    sync_time: 30 seconds
    source: master
    destination: file
  database:
    type: psql
    ip: postgres-svs
    port: 5432
    user: admin
    password: demo
    # whether to have system_query database to run against memory directly
    memory: true
  operator:
    # set member ID for operator - should only be used when readding operator to blockchain but keep (file) configs consistent
    member: ""
    cluster_name: aarna-cluster1
    create_table: true
    update_tsd: true
    archive: true
    distributor: true
    db_name: aarna
    partition:
        enable: true
        table: "*"
        column: timestamp
        interval: 14 days
        keep: 6
        sync: 1 day
  publisher:
    compress: true
    move: true
    db_location: file_name[0]
    table_location: file_name[1]
  mqtt:
    enable: true
    broker: driver.cloudmqtt.com
    port: 18785
    user: ibglowct
    password: MSY4e009J7ts
    log: false
    topic:
      name: anylogedgex
      db_name: aarna
      table: plc_device
      timestamp: now
      value_type: float
      value: bring [readings][][value]
  settings:
    # whether to deploy a local script that extends the default startup script
    deploy_local_script: false
    # An optional parameter for the number of workers threads that process requests which are send to the provided IP and Port.
    tcp_thread_pool: 6
    # Amount of time (in seconds) until REST timeout
    rest_timeout: 30
    # The number of concurrent threads supporting HTTP requests.
    rest_threads: 5
    # Sets the number of threads supporting queries (the default is 3).
    operator_pool: 3
    write_immediate: true
    threshold_time : 60 seconds
    threshold_volume: 10KB



